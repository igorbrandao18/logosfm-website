services:
  mariadb:
    image: mariadb:10.11
    container_name: azurecast-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: changeme_db_password
      MYSQL_DATABASE: azuracast
      MYSQL_USER: azuracast
      MYSQL_PASSWORD: changeme_db_password
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - azurecast-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: azurecast-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    networks:
      - azurecast-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  azurecast:
    image: azuracast/azuracast:latest
    container_name: azurecast-streaming
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:80"
    environment:
      AZURACAST_DB_PASSWORD: changeme_db_password
      AZURACAST_ADMIN_EMAIL: admin@brandaodeveloper.com.br
      AZURACAST_ADMIN_PASSWORD: changeme_admin_password
      MYSQL_HOST: mariadb
      MYSQL_PORT: 3306
      MYSQL_DATABASE: azuracast
      MYSQL_USER: azuracast
      MYSQL_PASSWORD: changeme_db_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./data/www:/var/azuracast/www
      - ./data/stations:/var/azuracast/stations
    networks:
      - azurecast-network

networks:
  azurecast-network:
    driver: bridge

